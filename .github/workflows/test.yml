name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules 🖥️
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Display Python version 🐍
      run: python -c "import sys; print(sys.version)"
    - name: Sutup test environment 🛠️
      shell: bash
      run: |
        ./scripts/setup_db.sh
        docker exec -i legup mysql -pletmein -e "CREATE DATABASE legupDebug;"
        docker exec -i legup mysql -pletmein legupDebug < data-dump.sql
    - name: Install inspect2hgdb
      shell: bash
      run: pip install .
    - name: Run tests ⚙️
      shell: bash
      run: |
        pytest tests/ -v
