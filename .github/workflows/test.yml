name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules üñ•Ô∏è
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Display Python version üêç
      run: python -c "import sys; print(sys.version)"
    - name: Sutup test environment üõ†Ô∏è
      shell: bash
      run: tar xzf tests/vectors/data.tar.gz -C `pwd`
    - name: Shutdown Ubuntu MySQL
      run: sudo service mysql stop
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'legupDebug'
        mysql root password: letmein
    - name: Import SymbolTable
      shell: bash
      run: |
        sleep 15 # wait for mysql to come up
        mysql -h127.0.0.1 -pletmein legupDebug -uroot < data-dump.sql
    - name: Install inspect2hgdb
      shell: bash
      run: |
        pip install .
        pip install pytest
    - name: Run tests ‚öôÔ∏è
      shell: bash
      run: |
        pytest tests/ -v
